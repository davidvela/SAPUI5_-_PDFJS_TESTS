<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width = 320, initial-scale = 1.0, user-scalable = no">
  <script type="text/javascript">
    
    function init_start() {
        var url = document.location.href;
        var frameElement = document.getElementById("frameID");
        navigator.sayswho= (function(){
              var ua= navigator.userAgent, tem,
              M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
              if(/trident/i.test(M[1])){
                  tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
                  return 'IE '+(tem[1] || '');
              }
              if(M[1]=== 'Chrome'){
                  tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
                  if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
              }
              M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
              if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
              return M.join(' ');
          })();
        // outputs: `MSIE 5`
        var l_webv = navigator.sayswho;
        if (!window.location.origin) {
            window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
          }
        var t_url  = '';
        //if( l_webv.includes('MSIE') ){
        if( !!~l_webv.indexOf('MSIE') ){
          //t_url = window.location.origin ; 
          t_url = window.location.href ; 
          t_url = t_url.replace("mainviewer", "viewer7");
        }else  {
            //t_url = window.location.origin +  '/schindler/pdfhandler?sap-client=200&REQ_NAME=' ;
          t_url = window.location.href ; 
          t_url = t_url.replace("mainviewer", "viewer6");
        }
        frameElement.src =  t_url ;
    };
    
    window.onload = init_start;
    function iframeLoaded() {
      var iFrameID = document.getElementById('frameID');
      if(iFrameID) {
            // here you can make the height, I delete it first, then I make it again
            iFrameID.height = "";
            var numpx=  iFrameID.contentWindow.document.body.scrollHeight + 200
            iFrameID.height = numpx + "px";
      }   
    }


    </script>

</head>
<body>
    <div>
    <iframe id="frameID"  width = "100%"  height = "740px" frameborder="0" onload="iframeLoaded()"></iframe>
